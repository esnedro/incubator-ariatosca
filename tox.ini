[tox]
envlist=py27,py26,py27e2e,py26e2e,py27extensions,py26extensions,py27ssh,py26ssh,pywin,pylint_code,pylint_tests,docs
processes={env:PYTEST_PROCESSES:auto}
py27={env:PY27:python2.7}
py26={env:PY26:python2.6}

[testenv]
whitelist_externals=
  rm
passenv=
  TRAVIS
  PYTHON
  PYTHON_VERSION
  PYTHON_ARCH
deps=
  --requirement
    requirements.txt
  --requirement
    tests/requirements.txt
basepython=
  py27: {[tox]py27}
  py26: {[tox]py26}
  py27e2e: {[tox]py27}
  py26e2e: {[tox]py26}
  py27extensions: {[tox]py27}
  py26extensions: {[tox]py26}
  py27ssh: {[tox]py27}
  py26ssh: {[tox]py26}
  pywin: {env:PYTHON:}\python.exe
  pylint_code: {[tox]py27}
  pylint_tests: {[tox]py27}
  docs: {[tox]py27}

[testenv:py27]
commands=
  pytest tests \
    --numprocesses={[tox]processes} \
    --ignore=tests/end2end \
    --ignore=tests/extensions \
    --ignore=tests/orchestrator/execution_plugin/test_ssh.py \
    --cov-report term-missing \
    --cov aria

[testenv:py26]
commands=
  pytest tests \
    --numprocesses={[tox]processes} \
    --ignore=tests/end2end \
    --ignore=tests/extensions \
    --ignore=tests/orchestrator/execution_plugin/test_ssh.py \
    --cov-report term-missing \
    --cov aria

[testenv:py27e2e]
commands=
  pytest tests/end2end \
    --numprocesses={[tox]processes} \
    --cov-report term-missing \
    --cov aria

[testenv:py26e2e]
commands=
  pytest tests/end2end \
    --numprocesses={[tox]processes} \
    --cov-report term-missing \
    --cov aria

[testenv:py27extensions]
commands=
  pytest tests/extensions \
    --numprocesses={[tox]processes} \
    --cov-report term-missing \
    --cov extensions

[testenv:py26extensions]
commands=
  pytest tests/extensions \
    --numprocesses={[tox]processes} \
    --cov-report term-missing \
    --cov extensions

[testenv:py27ssh]
install_command=
  pip install {opts} {packages} .[ssh]
commands=
  pytest tests/orchestrator/execution_plugin/test_ssh.py \
    --numprocesses={[tox]processes}

[testenv:py26ssh]
install_command=
  pip install {opts} {packages} .[ssh]
commands=
  pytest tests/orchestrator/execution_plugin/test_ssh.py \
  --numprocesses={[tox]processes}

[testenv:pywin]
commands=
  pytest tests \
    --numprocesses={[tox]processes} \
    --ignore=tests/end2end \
    --ignore=tests/extensions \
    --ignore=tests/orchestrator/execution_plugin/test_ssh.py \
    --cov-report term-missing \
    --cov aria

[testenv:pylint_code]
commands=
  pylint aria extensions/aria_extension_tosca \
    -j 0 \
    --rcfile=aria/.pylintrc \
    --disable=fixme,missing-docstring

[testenv:pylint_tests]
commands=
  pylint tests \
    -j 0 \
    --rcfile=tests/.pylintrc \
    --disable=fixme,missing-docstring

[testenv:docs]
install_command=
  pip install {opts} {packages} \
    --requirement docs/requirements.txt
commands=
  rm --recursive --force docs/html
  sphinx-build -W -T -b html docs docs/html
